<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>爱你</title>
<style type="text/css">
*{margin:0px; margin:0px;}

#suspend{position:relative; width:500px; height:600px;  margin:146px auto 0; overflow:hidden; }
#suspend a{ position:absolute; color:#f71b45; text-decoration:none; top:600px; display:block; border:solid 1px #f71b45; background:#fff; filter:alpha(opacity:30); opacity:1; font-size:14px; padding:3px 5px; font-family:arial;}
#suspend a:hover { filter:alpha(opacity:100); opacity:1; font-weight:bold; font-size:16px; }

</style>
<script type="text/javascript">
window.onload=function()
{
	var oDiv=document.getElementById('suspend');
	var aA=document.getElementsByTagName('a');
	var i=0;
	for(i=0;i<aA.length;i++)
	{
		aA[i].pause=1;
		aA[i].time=null;
		initialize(aA[i]);
		aA[i].onmouseover=function()
		{
			this.pause=0;	
		};
		aA[i].onmouseout=function()
		{
			this.pause=1;
		};
	}
	setInterval(starmove,50);
	function starmove()
	{
		for(i=0;i<aA.length;i++)
		{
			if(aA[i].pause)
			{
				domove(aA[i]);
			}
		}
	}
	function domove(obj)
	{
		if(obj.offsetTop<=-obj.offsetHeight)
		{
			obj.style.top=oDiv.offsetHeight+"px";
			initialize(obj);
		}
		else
		{
			obj.style.top=obj.offsetTop-obj.ispeed+"px";	
		}
	}
	function initialize(obj)
	{
		var iLeft=parseInt(Math.random()*oDiv.offsetWidth);
		var scale=Math.random()*1+1;
		var iTimer=parseInt(Math.random()*1500);
		obj.pause=0;

		obj.style.fontSize=20*scale+'px';

		if((iLeft-obj.offsetWidth)>0)
		{
			obj.style.left=iLeft-obj.offsetWidth+"px";
		}
		else
		{
			obj.style.left=iLeft+"px";
		}
		clearTimeout(obj.time);
		obj.time=setTimeout(function(){
			obj.pause=1;
		},iTimer);
		obj.ispeed=Math.ceil(Math.random()*4)+1;
	}
};
</script>
</head>
<body>

<div id="suspend">
	<a href="./photo/1.jpg">JS课程</a>
	<a href="./photo/1.jpg">JS课程</a>

	<a href="./photo/1.jpg">JS课程</a>
	<a href="./photo/1.jpg">JS课程</a>
</div>

</body>
</html>
